version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aero-web
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./apps/web:/app/apps/web
      - ./foundry:/app/foundry
      # Prevent overwriting node_modules
      - /app/node_modules
      - /app/apps/web/node_modules
    environment:
      - NODE_ENV=development
    command: pnpm dev
    restart: unless-stopped